<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Rock-paper-scissors-game</title>
</head>
<body>
    <h2 class="titlehead">Rock-Paper-scissors</h2>
    <div class="container">
        <button onclick="playgame('rock')" class="move"><img src="images/rock-emoji.png" class="icons"></button>
        <button onclick="playgame('paper')" class="move"><img src="images/paper-emoji.png" class="icons"></button>
        <button onclick="playgame('scissors')" class="move"><img src="images/scissors-emoji.png" class="icons"></button>
    </div>
    <p class="result match-result "></p>
    <p class="moves"></p>
    <p class="scores js-score"></p>

    <div class="container-reset"><button onclick="resetScore()" class="btn reset-score-btn">Reset Score</button></div>
    <script src="games.js"></script>
</body>
</html>
